appId: com.undercut.app
tags:
  - market
---
# Browse constructors in the market
- runFlow: ../setup/launch-demo-mode.yaml

# Navigate to Market tab
- tapOn: "Market tab"
- waitForAnimationToEnd

# Switch to constructors view
- extendedWaitUntil:
    visible: "Constructors"
    timeout: 5000
- tapOn: "Constructors"

# Verify constructor names are visible
- assertVisible: "Oracle Red Bull Racing"
- assertVisible: "McLaren F1 Team"
