appId: com.undercut.app
tags:
  - team
---
# Create an optimized team then set an ace driver
- runFlow: ../setup/launch-demo-mode.yaml

# Navigate to My Team tab
- tapOn: "My Team tab"
- waitForAnimationToEnd

# Create an auto team
- tapOn: "Create Team"
- extendedWaitUntil:
    visible: "Team Name"
    timeout: 5000
- tapOn:
    id: "team-name-input"
- inputText: "Ace Test"
- tapOn: "Create Your Team"
- waitForAnimationToEnd
- tapOn: "Solo"
- tapOn:
    id: "auto-create-team-btn"

# Verify team created
- extendedWaitUntil:
    visible: "Ace Test"
    timeout: 10000

# Tap the ace diamond icon (testID: set-ace-btn)
- tapOn:
    id: "set-ace-btn"

# Verify we're still on the team page (ace was set successfully)
- assertVisible: "Ace Test"
- assertVisible: "Bank"
