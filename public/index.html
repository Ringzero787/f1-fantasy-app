<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Undercut - Fantasy F1</title>
  <style>
    :root {
      --bg: #0D1117;
      --surface: #161B22;
      --border: #30363D;
      --text: #E6EDF3;
      --text-muted: #8B949E;
      --accent: #E10600;
      --link: #58A6FF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero .accent { color: var(--accent); }
    .hero .tagline {
      color: var(--text-muted);
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .links a {
      color: var(--link);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
    }
    .links a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="hero">
    <h1><span class="accent">The Undercut</span></h1>
    <p class="tagline">Fantasy Formula 1</p>
    <div class="links">
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/terms.html">Terms of Service</a>
    </div>
  </div>
</body>
</html>
